<header class="header">
  <nav>
    <ul class="nav-list">
      @for (item of NAVIGATION_ITEMS; track item.path) {
        <li>
          <a [routerLink]="item.path" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
            {{ item.label }}
          </a>
        </li>
      }
    </ul>
  </nav>
</header>
