<div class='mainContainer'>
  <img [src]='user()?.image'>
  <h2>{{ user()?.firstName }}</h2>
  <h2>{{ user()?.lastName }}</h2>
  <div class='button-container'>
    <lib-button
      class='button'
      [buttonLabel]="'Details'"
      [clickHandler]='detailsButtonClicked'
      [isDeleteButton]='false'
    ></lib-button>
    <lib-button
      class='button'
      [buttonLabel]="'DELETE'"
      [clickHandler]='deleteButtonClicked'
      [isDeleteButton]='true'
    ></lib-button>
  </div>
</div>
