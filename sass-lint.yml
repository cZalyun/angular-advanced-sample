files:
  ignore:
    - 'src/client/css/imports/*.scss'

rules:
  quotes: 0
  single-line-per-selector: 0
  property-sort-order: 0
  leading-zero: 0
  no-css-comments: 0
  placeholder-in-extend: 0
  variable-name-format:
    - 2
    - convention: camelcase
  class-name-format:
    - 0
    - convention: camelcase
      ignore:
        - ng-invalid
  mixin-name-format:
    - 0
    - convention: camelcase

  function-name-format:
    - 1
    - convention: camelcase

  no-vendor-prefixes: 0
  pseudo-element: 0
  force-pseudo-nesting: 0
  shorthand-values: 0
  nesting-depth: 0
  no-color-keywords: 0
  no-color-literals: 0
  no-important: 0
  mixins-before-declarations: 0
  no-warn: 0
  no-qualifying-elements: 0
  no-misspelled-properties:
    - 1
    - 'extra-properties': '-webkit-overflow-scrolling'
  no-transition-all: 0
  hex-notation: 0
  force-element-nesting: 0
  no-duplicate-properties:
    - 2
    - exclude:
        - cursor
